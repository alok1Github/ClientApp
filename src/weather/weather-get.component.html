<mat-toolbar color="warn">
    Experian Weather App
</mat-toolbar>
<div class="content">
    <div class="flex-row-main">
        <mat-form-field class="mr">
            <mat-label>Select country</mat-label>
            <mat-select>
                <mat-option *ngFor="let country of countries" [value]="country">
                    {{country.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select city</mat-label>
            <mat-select>
                <mat-option *ngFor="let city of cities" [value]="city">
                    {{city}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <br />

</div>
<div class="main-div">
    <mat-card class="mat-elevation-z5">
        <!-- <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
    </mat-progress-bar> -->
        <mat-card-header>
            <mat-card-title> weather</mat-card-title>
            <mat-card-subtitle>Today: </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="flex-row">
                <div class="temp">
                    <span class="big-text"> C</span>
                    <span>Feels like </span>
                    <span> C</span>
                </div>
                <div class="outlook">
                    <img class="image" />
                    <span></span>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
