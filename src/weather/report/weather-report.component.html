<mat-toolbar color="primary">
    Experian Weather App
</mat-toolbar>
<div class="content">
    <div class="flex-row-main">
        <form [formGroup]="weatherForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Select City and country </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="content">
                        <div class="flex-row-main">
                            <mat-form-field class="mr">
                                <mat-label>Select country</mat-label>
                                <mat-select formControlName="country" (selectionChange)="onCountryChange($event)">
                                    <mat-option *ngFor="let country of countries$|async" [value]="country.code">
                                        {{country.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Select city</mat-label>
                                <mat-select formControlName="city">
                                    <mat-option *ngFor="let city of cities$|async" [value]="city">
                                        {{city.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="content">
                        <div class="flex-row-main">
                            <button mat-raised-button mat-button color="accent" [disabled]="!weatherForm.valid" (click)="getWeatherReport()">Check WeatherAndTeamperature with LocalTime</button>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>

    <div class="main-div" *ngIf="weatherReport$|async as report">
        <mat-card class="mat-elevation-z5">
            <!-- <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
    </mat-progress-bar> -->
            <mat-card-header>
                <mat-card-title> {{report.location.name}}'s weather</mat-card-title>
                <mat-card-subtitle>Today:{{report.location.localtime | date:'mediumTime'}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="flex-row">
                    <div class="temp">
                        <span class="big-text"> C</span>
                        <span>Feels like </span>
                        <span> C</span>
                    </div>
                    <div class="outlook">
                        <img class="image" />
                        <span></span>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <div>
                        <button mat-raised-button mat-button color="warn">See temparature in differnt mode</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-toolbar color="accent">
        Full Stack Lead Developer Tech Test- Alok Tiwari
    </mat-toolbar>
